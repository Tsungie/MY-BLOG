<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .posts-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-height: 600px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .post-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .post-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .post-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .stats {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .no-posts {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
        }

        .sticky-notes-section {
            background: #fff3cd;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border-left: 4px solid #ffc107;
        }

        .sticky-note {
            background: linear-gradient(135deg, #fff176, #ffeb3b);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transform: rotate(-1deg);
            transition: all 0.3s ease;
        }

        .sticky-note:nth-child(even) {
            transform: rotate(1deg);
            background: linear-gradient(135deg, #81c784, #4caf50);
            color: white;
        }

        .sticky-note:nth-child(3n) {
            background: linear-gradient(135deg, #ffab91, #ff7043);
            color: white;
            transform: rotate(-0.5deg);
        }

        .sticky-note:hover {
            transform: rotate(0deg) scale(1.02);
            z-index: 10;
        }

        .sticky-note-content {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .sticky-note-date {
            font-size: 11px;
            opacity: 0.8;
            text-align: right;
            font-style: italic;
        }

        .sticky-note-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .sticky-note:hover .sticky-note-actions {
            opacity: 1;
        }

        .btn-tiny {
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 3px;
        }

        .add-note-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .add-note-form textarea {
            flex: 1;
            min-height: 60px;
            resize: vertical;
        }

        .creation-date {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            border: 2px solid #4caf50;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 10px;
            }

            .add-note-form {
                flex-direction: column;
                align-items: stretch;
            }

            .sticky-notes-section {
                order: -1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® My Personal Blog</h1>
            <p>Draft, save, and manage your posts before sharing them with the world</p>
        </div>

        <div class="main-content">
            <!-- Sticky Notes Section -->
            <div class="sticky-notes-section">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">üìù Quick Notes</h2>
                
                <div class="add-note-form">
                    <textarea id="noteContent" placeholder="Jot down a quick note..."></textarea>
                    <button type="button" class="btn btn-small" onclick="app.addStickyNote()">+ Add Note</button>
                </div>
                
                <div id="stickyNotesContainer">
                    <!-- Sticky notes will be rendered here -->
                </div>
            </div>

            <div class="form-section">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">‚úçÔ∏è Create New Post</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="title">Post Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter your post title..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Post Content</label>
                        <textarea id="content" name="content" placeholder="Write your post content here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., healthcare, technology, innovation">
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">üìù Create Post</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">‚ùå Cancel Edit</button>
                </form>
            </div>

            <div class="posts-section">
                <!-- Blog Creation Date -->
                <div class="creation-date" id="creationDate">
                    üìÖ Blog created: Loading...
                </div>
                
                <div class="stats" id="stats">
                    <strong>üìä Total Posts: 0</strong>
                </div>
                
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search posts...">
                
                <h2 style="margin-bottom: 20px; color: #2c3e50;">üìö Your Posts</h2>
                <div id="postsContainer">
                    <div class="no-posts">
                        <p>No posts yet. Create your first post to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing post -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        class BlogApp {
            constructor() {
                this.posts = this.loadPosts();
                this.stickyNotes = this.loadStickyNotes();
                this.blogCreationDate = this.getBlogCreationDate();
                this.editingId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
                this.renderStickyNotes();
                this.updateStats();
                this.displayCreationDate();
            }

            bindEvents() {
                document.getElementById('postForm').addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelEdit());
                document.getElementById('searchBox').addEventListener('input', (e) => this.handleSearch(e));
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                
                // Close modal when clicking outside
                document.getElementById('viewModal').addEventListener('click', (e) => {
                    if (e.target.id === 'viewModal') this.closeModal();
                });
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const post = {
                    id: this.editingId || Date.now(),
                    title: formData.get('title').trim(),
                    content: formData.get('content').trim(),
                    tags: formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag),
                    createdAt: this.editingId ? this.posts.find(p => p.id === this.editingId).createdAt : new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                if (this.editingId) {
                    this.updatePost(post);
                } else {
                    this.addPost(post);
                }

                this.resetForm();
                this.render();
                this.updateStats();
            }

            addPost(post) {
                this.posts.unshift(post);
                this.savePosts();
            }

            updatePost(updatedPost) {
                const index = this.posts.findIndex(p => p.id === updatedPost.id);
                if (index !== -1) {
                    this.posts[index] = updatedPost;
                    this.savePosts();
                }
            }

            deletePost(id) {
                if (confirm('Are you sure you want to delete this post?')) {
                    this.posts = this.posts.filter(p => p.id !== id);
                    this.savePosts();
                    this.render();
                    this.updateStats();
                }
            }

            editPost(id) {
                const post = this.posts.find(p => p.id === id);
                if (post) {
                    document.getElementById('title').value = post.title;
                    document.getElementById('content').value = post.content;
                    document.getElementById('tags').value = post.tags.join(', ');
                    
                    this.editingId = id;
                    document.getElementById('submitBtn').textContent = '‚úèÔ∏è Update Post';
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                    
                    // Scroll to form
                    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                }
            }

            viewPost(id) {
                const post = this.posts.find(p => p.id === id);
                if (post) {
                    const modalContent = document.getElementById('modalContent');
                    modalContent.innerHTML = `
                        <h2 style="color: #2c3e50; margin-bottom: 15px;">${post.title}</h2>
                        <div style="color: #888; margin-bottom: 20px; font-size: 0.9rem;">
                            Created: ${new Date(post.createdAt).toLocaleDateString()}<br>
                            ${post.updatedAt !== post.createdAt ? `Updated: ${new Date(post.updatedAt).toLocaleDateString()}` : ''}
                        </div>
                        <div style="white-space: pre-wrap; line-height: 1.6; margin-bottom: 20px;">${post.content}</div>
                        ${post.tags.length > 0 ? `
                            <div style="margin-bottom: 20px;">
                                <strong>Tags:</strong> ${post.tags.map(tag => `<span style="background: #667eea; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px;">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div style="text-align: center;">
                            <button onclick="navigator.clipboard.writeText(\`${post.content.replace(/`/g, '\\`')}\`); alert('Content copied to clipboard!')" class="btn btn-small">üìã Copy Content</button>
                        </div>
                    `;
                    document.getElementById('viewModal').style.display = 'block';
                }
            }

            closeModal() {
                document.getElementById('viewModal').style.display = 'none';
            }

            cancelEdit() {
                this.editingId = null;
                this.resetForm();
            }

            resetForm() {
                document.getElementById('postForm').reset();
                document.getElementById('submitBtn').textContent = 'üìù Create Post';
                document.getElementById('cancelBtn').style.display = 'none';
                this.editingId = null;
            }

            handleSearch(e) {
                const query = e.target.value.toLowerCase();
                this.render(query);
            }

            render(searchQuery = '') {
                const container = document.getElementById('postsContainer');
                let filteredPosts = this.posts;

                if (searchQuery) {
                    filteredPosts = this.posts.filter(post => 
                        post.title.toLowerCase().includes(searchQuery) || 
                        post.content.toLowerCase().includes(searchQuery) ||
                        post.tags.some(tag => tag.toLowerCase().includes(searchQuery))
                    );
                }

                if (filteredPosts.length === 0) {
                    container.innerHTML = `
                        <div class="no-posts">
                            <p>${searchQuery ? 'No posts match your search.' : 'No posts yet. Create your first post to get started!'}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredPosts.map(post => `
                    <div class="post-item">
                        <div class="post-title">${post.title}</div>
                        <div class="post-meta">
                            üìÖ ${new Date(post.createdAt).toLocaleDateString()} 
                            ${post.updatedAt !== post.createdAt ? `‚Ä¢ Updated: ${new Date(post.updatedAt).toLocaleDateString()}` : ''}
                            ${post.tags.length > 0 ? `<br>üè∑Ô∏è ${post.tags.join(', ')}` : ''}
                        </div>
                        <div class="post-content">${post.content.length > 200 ? post.content.substring(0, 200) + '...' : post.content}</div>
                        <div class="post-actions">
                            <button onclick="app.viewPost(${post.id})" class="btn btn-small">üëÅÔ∏è View</button>
                            <button onclick="app.editPost(${post.id})" class="btn btn-small btn-secondary">‚úèÔ∏è Edit</button>
                            <button onclick="navigator.clipboard.writeText(\`${post.content.replace(/`/g, '\\`')}\`); alert('Content copied!')" class="btn btn-small">üìã Copy</button>
                            <button onclick="app.deletePost(${post.id})" class="btn btn-small btn-danger">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                document.getElementById('stats').innerHTML = `
                    <strong>üìä Total Posts: ${this.posts.length} | üìù Notes: ${this.stickyNotes.length}</strong>
                `;
            }

            // Sticky Notes Methods
            addStickyNote() {
                const content = document.getElementById('noteContent').value.trim();
                if (!content) return;

                const note = {
                    id: Date.now(),
                    content: content,
                    createdAt: new Date().toISOString()
                };

                this.stickyNotes.unshift(note);
                this.saveStickyNotes();
                this.renderStickyNotes();
                this.updateStats();
                document.getElementById('noteContent').value = '';
            }

            deleteStickyNote(id) {
                if (confirm('Delete this note?')) {
                    this.stickyNotes = this.stickyNotes.filter(note => note.id !== id);
                    this.saveStickyNotes();
                    this.renderStickyNotes();
                    this.updateStats();
                }
            }

            renderStickyNotes() {
                const container = document.getElementById('stickyNotesContainer');
                
                if (this.stickyNotes.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #888; font-style: italic; padding: 20px;">No notes yet. Add your first quick note!</div>';
                    return;
                }

                container.innerHTML = this.stickyNotes.map(note => `
                    <div class="sticky-note">
                        <div class="sticky-note-actions">
                            <button onclick="app.deleteStickyNote(${note.id})" class="btn btn-danger btn-tiny">√ó</button>
                        </div>
                        <div class="sticky-note-content">${note.content}</div>
                        <div class="sticky-note-date">${new Date(note.createdAt).toLocaleDateString()}</div>
                    </div>
                `).join('');
            }

            loadStickyNotes() {
                const saved = localStorage.getItem('blogStickyNotes');
                return saved ? JSON.parse(saved) : [];
            }

            saveStickyNotes() {
                localStorage.setItem('blogStickyNotes', JSON.stringify(this.stickyNotes));
            }

            // Blog Creation Date Methods
            getBlogCreationDate() {
                let creationDate = localStorage.getItem('blogCreationDate');
                if (!creationDate) {
                    creationDate = new Date().toISOString();
                    localStorage.setItem('blogCreationDate', creationDate);
                }
                return creationDate;
            }

            displayCreationDate() {
                const creationDate = new Date(this.blogCreationDate);
                const daysSinceCreation = Math.floor((new Date() - creationDate) / (1000 * 60 * 60 * 24));
                
                document.getElementById('creationDate').innerHTML = `
                    üìÖ Blog created: ${creationDate.toLocaleDateString()} 
                    <span style="font-size: 0.9em; opacity: 0.8;">(${daysSinceCreation} days ago)</span>
                `;
            }

            loadPosts() {
                const saved = localStorage.getItem('blogPosts');
                return saved ? JSON.parse(saved) : [];
            }

            savePosts() {
                localStorage.setItem('blogPosts', JSON.stringify(this.posts));
            }
        }

        // Initialize the app
        const app = new BlogApp();

        // Add sample content if none exists
        if (app.posts.length === 0) {
            app.addPost({
                id: Date.now(),
                title: "Welcome to Your Personal Blog!",
                content: "This is your personal blog where you can draft, save, and manage your posts before sharing them on LinkedIn or other platforms.\n\nFeatures:\n‚úÖ Create and edit posts\n‚úÖ Search through your posts\n‚úÖ Copy content to clipboard\n‚úÖ Quick sticky notes\n‚úÖ Track creation date\n‚úÖ All data saved locally\n‚úÖ Works offline\n\nStart creating your first post!",
                tags: ["welcome", "blog", "getting-started"],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            });
            app.render();
            app.updateStats();
        }

        // Add sample sticky note if none exist
        if (app.stickyNotes.length === 0) {
            app.stickyNotes.push({
                id: Date.now(),
                content: "üí° Remember to review and polish your LinkedIn posts before sharing!\n\nTip: Use hashtags strategically for better reach.",
                createdAt: new Date().toISOString()
            });
            app.saveStickyNotes();
            app.renderStickyNotes();
            app.updateStats();
        }
    </script>
</body>
</html>
